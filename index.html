<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Bimestral</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        th, td {
            text-align: left;
        }
        .approved {
            color: green;
        }
        .disapproved {
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <th>Prova Bimestral 2º Bimestre</th>
        <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Média</th>
            <th>Status</th>
        </tr>
        <tr>
            <td><input type="text" id="nome"></td>
            <td><input type="text" id="matricula"></td>
            <td><input type="number" id="nota1" step="0.01"></td>
            <td><input type="number" id="nota2" step="0.01"></td>
            <td id="media"></td>
            <td id="status"></td>
        </tr>
    </table>
    <br>
    <button onclick="calcularMedia()">Calcular Média</button>

    <script>
        function calcularMedia() {
            let nome = document.getElementById("nome").value;
            let matricula = document.getElementById("matricula").value;
            let nota1 = parseFloat(document.getElementById("nota1").value);
            let nota2 = parseFloat(document.getElementById("nota2").value);

            if (isNaN(nota1) || isNaN(nota2)) {
                alert("Por favor, insira valores válidos para as notas.");
                return;
            }

            let media = (nota1 + nota2) / 2;
            let status = media >= 5 ? "Aprovado" : "Reprovado";

            document.getElementById("media").innerText = media.toFixed(2);
            document.getElementById("status").innerText = status;

            if (status === "Aprovado") {
                document.getElementById("status").className = "approved";
            } else {
                document.getElementById("status").className = "disapproved";
            }
        }
    </script>
</body>
</html>
